<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manupulating the DOM</title>
</head>
<body>
    <div id="main" class="list">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="list">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum ab aliquid inventore corporis commodi cum dignissimos, nemo, maxime facere totam, assumenda aliquam neque vel sunt omnis nisi temporibus repudiandae corrupti!
    </div>
    <script>
        let main= document.getElementById('main');
        console.log(main);
        let nav= document.getElementById('nav');
        console.log(nav);
        let content= document.getElementsByClassName('list');
        console.log(content); 
        let select = document.querySelector('.list');
        console.log("Selector returns ",select);
        let select1= document.querySelector('#nav>li');
        console.log("Selector 1 returns ",select1);
    </script>
</body>
</html>
